<style>
.buttonopen {
  position: absolute;
  top: 0px;
  width: 100%;
  height: 100%;
  background: none;
  background-image: url(assets/burger-menu-done.png);
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  cursor: pointer;
  cursor: url(Add File), auto;
}

/* Overlay style */
.overlay {
	position: fixed;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	background: rgba(213,194,171,0.9);
}

/* Overlay closing cross */
.overlay .overlay-close {
	width: 20px;
	height: 20px;
	position: absolute;
	right: 20px;
	top: 20px;
	overflow: hidden;
	border: none;
  background: none;
  background-image: url('Add File');
	background-size: contain;
	background-repeat: no-repeat;
	background-position: center;
	outline: none;
  cursor: pointer;
  cursor: url(Add File), auto;
	z-index: 100;
}

.btnctr {
  right: 50% !important;
  margin-top: calc(20px/-2);
  margin-right: calc(20px/-2);
}

/* Menu style */
.overlay nav {
	text-align: center;
	position: relative;
	top: 50%;
	height: 60%;
	font-size: 54px;
	-webkit-transform: translateY(-50%);
	transform: translateY(-50%);
}

.overlay ul {
	list-style: none;
	padding: 0;
	margin: 0 auto;
	display: inline-block;
	font-size: 54px;
	height: 100%;
	position: relative;
}

.overlay ul li {
	display: block;
	height: calc(100% / 4);
	min-height: 54px;
}

.overlay ul li {
  letter-spacing: 0px;
}

.overlay ul li a {
	display: block;
	color: #FFFFFF;
	font-family: inherit;
	font-weight: 400;
  font-style: normal;
  text-transform: none;
	text-decoration: none;
	outline: none;
  cursor: pointer;
  cursor: url(Add File), auto;
	/*-webkit-transition: color 0.2s;
	transition: color 0.2s;*/
}

.overlay ul li a:hover,
.overlay ul li a:focus {
	color: #0E1E28;
	text-decoration: underline;
}

/* Effects */
.overlay-scale {
	visibility: hidden;
	opacity: 0;
	-webkit-transform-origin: center;
	-ms-transform-origin: center;
	-o-transform-origin: center;
	transform-origin: center;
	-webkit-transform: scale(0.9);
	transform: scale(0.9);
	-webkit-transition: -webkit-transform 0.2s, opacity 0.2s, visibility 0s 0.2s;
	transition: transform 0.2s, opacity 0.2s, visibility 0s 0.2s;
}

.overlay-scale.open {
	visibility: visible;
	opacity: 1;
	-webkit-transform-origin: center;
	-ms-transform-origin: center;
	-o-transform-origin: center;
	transform-origin: center;
	-webkit-transform: scale(1);
	transform: scale(1);
	-webkit-transition: -webkit-transform 0.4s, opacity 0.4s;
	transition: transform 0.4s, opacity 0.4s;
}

@media screen and (max-height: 30.5em) {
	.overlay nav {
		height: 70%;
		font-size: 34px;
	}
	.overlay ul li {
		min-height: 34px;
	}
}

@media (max-width: 320px) {
  .overlay ul {
    font-size: 15px;
  }
}
